<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="bg-danger text-white p-3 text-center">Add Customer From</h1>
  
    <form class="w-50 m-auto mt-lg-5">
        <div class="row mb-3">
            <input class="col-form-label bg-secondary-subtle" type="text" placeholder="Name" id="txtName">
        </div>
        <div class="row mb-3">
            <input class="col-form-label bg-secondary-subtle" type="text" placeholder="Address" id="txtAddress">
        </div>
        <div class="row mb-3">
            <input class="col-form-label bg-secondary-subtle" type="text" placeholder="Salary" id="txtSalary">
        </div>
        <div class="m-auto w-50 text-center">
            <input type="button" value="Add" class="btn btn-success ps-3 pe-3" onclick="addCustomer()">
        </div>
      </form>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
