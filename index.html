<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <h1 class="bg-black text-white p-3 text-center mb-5">2025 Customer Manage System</h1>
    <div class="m-auto w-75 text-center mb-5">
        <button class="btn btn-success m-3" data-bs-toggle="modal" data-bs-target="#addCustomerModel" onclick="addCustomerClick()">Add Customer</button>
        <button class="btn btn-danger m-3" data-bs-toggle="modal" data-bs-target="#deleteCustomerModel">Delete Customer</button>
        <button class="btn btn-warning m-3">Update Customer</button>
        <button class="btn btn-info m-3">Search Customer</button>
    </div>

    <!-- Add Customer Model -->
    <div class="modal fade" id="addCustomerModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addCustomerModelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addCustomerModelLabel">Add Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="txtName" class="form-label">Customer Name :</label>
                            <input type="text" class="form-control" id="txtName">
                        </div>
                        <div class="mb-3">
                            <label for="txtAddress" class="form-label">Customer Address :</label>
                            <input type="text" class="form-control" id="txtAddress">
                        </div>
                        <div class="mb-3">
                            <label for="txtSalary" class="form-label">Customer Salary :</label>
                            <input type="number" class="form-control" id="txtSalary">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" value="Add" class="btn btn-success" onclick="addCustomer()">Add</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Delete Customer Model -->
     <div class="modal fade" id="deleteCustomerModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="deleteCustomerModelLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content bg-dark text-white">
             <div class="modal-header">
                 <h1 class="modal-title fs-5" id="deleteCustomerModelLabel">Delete Customer</h1>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
                <form>
                    <div class="mb-3 input-group">
                        <input class="form-control me-2" type="search" placeholder="Enter Customer ID" aria-label="Search">
                        <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#showData" aria-expanded="false" aria-controls="showData">Search</button>
                    </div>
                    <div class="collapse" id="showData">
                        <div class="card card-body bg-dark text-white">
                            <div class="mb-3">
                                <label for="customerID" class="form-label">Customer ID :</label>
                                <input type="text" class="form-control" id="customerID" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="updateName" class="form-label">Customer Name :</label>
                                <input type="text" class="form-control" id="updateName" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="updateAddress" class="form-label">Address :</label>
                                <input type="text" class="form-control" id="updateAddress" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="updateSalary" class="form-label">Salary :</label>
                                <input type="number" class="form-control" id="updateSalary" readonly>
                            </div>
                        </div>
                    </div>
                </form>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                 <button type="button" value="Add" class="btn btn-danger" onclick="deleteCustomer()">Delete</button>
             </div>
         </div>
     </div>
 </div>

    <table id="tblCustomers" class="table table-hover table-secondary w-75 text-center m-auto"></table>

    <script src="Customer-Manage-Front-End/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
